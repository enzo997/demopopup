<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/all-fontawesome.min.css">
</head>
<body>
    <div class="container">
        <h1>DEMO POPUP</h1>
        <div class="content-function">
            <button class="btn-popup">CLICK POPUP</button>
            <div class="popup">
                <div class="style close">X</div>
                <ul>
                    <li class="p1">A</li>
                    <li class="p2">B</li>
                    <li class="p1">C</li>
                    <li class="p2">D</li>
                    <li class="p3">E</li>
                    <li class="p3">F</li>
                </ul>
            </div>
            <div class="popup-child">
                <div class="style close-1">X</div>
                <a href="#">Link 1</a>
            </div>
            <div class="popup-child-2">
                <div class="style close-2">X</div>
                <a href="##">Link 2</a>
            </div>
            <div class="popup-child-3">
                <div class="style close-3">X</div>
                <a href="###">Link 3</a>
            </div>
        </div>
    </div>
    <script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="./assets/js/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/js/main.js" type="text/javascript"></script>
</body>
</html>
